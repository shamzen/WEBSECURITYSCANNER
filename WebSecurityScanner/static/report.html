<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    <h1>ðŸ“œ Scan Report</h1>
    {% if results %}
        <ul>
            {% for scan in results %}
                <li>
                    <strong>URL:</strong> {{ scan.url }}<br>
                    <strong>Result:</strong> {{ scan.result | join(", ") }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No scan data available.</p>
    {% endif %}
    <a href="/scan"><button>Scan Again</button></a>
</body>
</html>
